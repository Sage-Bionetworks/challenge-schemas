type: object
description: A user of the portal
allOf:
  - $ref: PersonCreateRequest.yaml
  - type: object
    properties:
      password:
        $ref: ../parameters/Password.yaml
      role:
        description: The role of the user
        type: string
        enum:
          - user
          - admin
        default: user
    required:
      - password
      - email
example:
  password: awesome-password
  role: user
  firstName: John
  lastName: Smith
  email: john.smith@example.com
  organizations: [awesome-organization]
